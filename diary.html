    <form>
    <h2>나의 일기장</h2>
    <div>
        <label for="title">제목 : </label>
        <input type="text" id="title" name="title">
        <br>
        <label for="my-feeling">나의 기분 : </label>
        <select name="my-feeling" id="my-feeling">
            <option value="good">좋음</option>
            <option value="not-bad">나쁘지 않음</option>
            <option value="soso">그저 그럼</option>
            <option value="not-good">좋지 않음</option>
            <option value="bad">나쁨</option>
        </select>
        <br>
        <label for="weather">오늘 날씨 : </label>
        <select name="weather" id="weather">
            <option value="good">좋음</option>
            <option value="cloudy">흐림</option>
            <option value="rainy">비 옴</option>
            <option value="snowy">눈 옴</option>
        </select>
        <br>
        <textarea name="contents" id="contents" cols="50" rows="10" placeholder=""></textarea>
        <br>
        <button type="submit">제출</button>
    </div>
